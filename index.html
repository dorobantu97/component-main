<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Main</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="card">

        <article class="img">
            <div class="card-img"><img src="images/illustration-hero.svg" class="card-img" alt="imagine"></div>
        </article>
    
        <article class="info-summary">
            <h2 class="title">Order Summary</h2>

            <p class="paragraph">You can now listen to
                millions of songs, audibooks, and podcasts
                on any device anywhere you like!
            </p>

            <div class="annual-plan">
                <div class="icon"><img src="images/icon-music.svg" class="icon" alt="imagine"></div>
                
                <div class="container-pay">

                    <p class="title-plan">Annual Plan</p>
                    <p class="pay-plan">$59.99/year</p>

                </div>

                <a href="www.google.ro"class="link">Change</a>

            </div>

            <div class="button-proceed">

                <div class="button-payment">Proceed to Payment</div>
                <div class="cancel-order">Cancel Order</div>

            </div>

        </article>

    </section>
</body>
</html>
